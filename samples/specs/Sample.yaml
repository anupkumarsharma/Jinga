Configuration:
 - Define:
    TypeXpath: 
      host:  /file/foo[@attribute='bar']/@attribute
    TypeRegEx: 
      regexpression:  '\.\d{2}\.'
 - RuleSet:
    File: 'web.config'
    Substitute:
     development:
      database: myapp_development
      adapter:  postgres
      host:     AnupHost
      regexpression: 10
     test:
      database: myapp_test
      adapter:  postgres
      host:     localhost
 - RuleSet:
    File: 'app.txt'
    Substitute:
     development:
      database: myapp_development
      adapter:  postgres
      host:     localhost
      regexpression: 1010
     test:
      database: myapp_test
      adapter:  postgres
      host:     localhost